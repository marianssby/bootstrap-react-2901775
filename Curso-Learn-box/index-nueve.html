<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Styles-seis.css">
  <style>
    body {
      background-color: #038C7F; /* Color de fondo más oscuro */
    }
    .card {
      background-color: #ffffff; /* Fondo blanco para el formulario */
    }
    .btn-primary {
      background-color: #038C7F; /* Color del botón */
      border-color: #038C7F;
    }
    .btn-primary:hover {
      background-color: #026f5c; /* Color de hover para el botón */
      border-color: #026f5c;
    }
    .text-muted {
      color: #026f5c !important; /* Color de texto para el enlace de registrarse */
    }
  </style>
</head>
<body>
  <!-- Contenedor del Formulario de Inicio de Sesión -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="max-width: 400px; width: 100%; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <!-- Formulario de Inicio de Sesión -->
      <form action="index-tres.html" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Recordarme</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
      </form>
      <!-- Enlace para recuperar la contraseña -->
      <div class="mt-3 text-center">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <!-- Enlace para registro -->
      <div class="mt-3 text-center">
        <p class="text-muted">¿No tienes cuenta? <a href="index-diez.html">Regístrate</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
