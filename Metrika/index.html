<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f0f0f3;
            color: #333;
        }

        .title {
            font-size: 60px;
            font-weight: 600;
            color: #4a4a4a;
            margin-bottom: 15px;
        }

        .container {
            padding: 20px;
        }

        .section {
            padding: 20px;
            border-radius: 8px;
            color: white;
            font-size: 18px;
        }

        .about-us { background-color: #347c6d; }
        .our-team { background-color: #2a6176; }
        .resume { background-color: #8a4f3f; }
        .our-works { background-color: #555273; }
        .blog { background-color: #b8860b; }
        .feedback { background-color: #4a7f9f; }
        .contacts { background-color: #923243; }

        .icon a {
            color: #666;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .icon a:hover {
            color: #3d3d3d;
        }

        .section p {
            margin: 10px 0 0;
        }

        .row {
            margin-top: 20px;
        }

        .section i {
            font-size: 35px;
            margin-bottom: 5px;
            transition: transform 0.3s;
        }

        .section:hover i {
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <div class="container text-center">
        <div class="title">Metrika</div>
        <div class="icon">
            <a href="#"><i class="bi bi-facebook fs-2"></i></a>
            <a href="#"><i class="bi bi-twitter fs-2"></i></a>
            <a href="#"><i class="bi bi-google fs-2"></i></a>
            <a href="#"><i class="bi bi-linkedin fs-2"></i></a>
            <a href="#"><i class="bi bi-behance fs-2"></i></a>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="col-6">
                        <div class="section about-us text-center">
                            <i class="bi bi-collection-fill"></i>
                            <p>About Us</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="section our-team text-center">
                            <i class="bi bi-building-add"></i>
                            <p>Our Team</p>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="section resume text-center">
                            <i class="bi bi-arrow-bar-down"></i>
                            <p>Resume</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="section our-works h-100 position-relative d-flex justify-content-center align-items-center">
                    <div class="row text-start">
                        <div class="col-12">
                            <i class="bi bi-archive"></i>
                        </div>
                        <p class="position-absolute bottom-0 start-0">Our Works</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-6">
                        <div class="section blog text-center">
                            <i class="bi bi-pencil-fill"></i>
                            <p>Blog</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="section feedback text-center">
                            <i class="bi bi-chat-square-text-fill"></i>
                            <p>Feedback</p>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="section contacts text-center">
                            <i class="bi bi-person-lines-fill"></i>
                            <p>Contacts</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
