<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Styles-seis.css">
  <style>
    body {
      background-color: #038C7F; 
    }
    .card {
      background-color: #ffffff; 
    }
    .btn-primary {
      background-color: #038C7F; 
      border-color: #038C7F;
    }
    .btn-primary:hover {
      background-color: #026f5c; 
      border-color: #026f5c;
    }
    .text-muted {
      color: #026f5c !important; 
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="max-width: 400px; width: 100%; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
      <h2 class="text-center mb-4">Registrarse</h2>

      <form action="Pagina-principal.html" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      </form>

      <div class="mt-3 text-center">
        <p class="text-muted">¿Ya tienes cuenta? <a href="Inicio-de-sesion.html">Iniciar sesión</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
